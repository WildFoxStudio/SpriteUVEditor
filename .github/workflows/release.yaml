name: Multi-platform Release

on:
  push:
    tags:
      - 'v*' # Trigger quando pushi un tag che inizia con v (es. v1.0.1)

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # GitHub fornisce questi ambienti aggiornati
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: my_project_linux
          - os: windows-latest
            artifact_name: my_project_windows.exe
          - os: macos-latest
            artifact_name: my_project_macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/bin/ # Output path

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            my_project_linux/*
            my_project_windows.exe/*
            my_project_macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}