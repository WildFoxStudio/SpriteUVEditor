name: Multi-platform Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: sprite_uv_editor_linux
            executable_path: build/sprite_uv_editor
          - os: windows-latest
            artifact_name: sprite_uv_editor_windows
            executable_path: build/Release/sprite_uv_editor.exe
          - os: macos-latest
            artifact_name: sprite_uv_editor_macos
            executable_path: build/sprite_uv_editor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Linux dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxinerama-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libxkbcommon-dev

      # Use separate configuration commands for Windows vs Unix to avoid flag pollution
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded" -DCMAKE_POLICY_DEFAULT_CMP0091=NEW

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release

      - name: Prepare Release Folder
        shell: bash
        run: |
          mkdir -p dist
          if [ -f "${{ matrix.executable_path }}" ]; then
            cp "${{ matrix.executable_path }}" dist/
          else
            echo "Error: Executable not found at ${{ matrix.executable_path }}"
            exit 1
          fi
          
          if [ -d "content" ]; then
            cp -r content dist/
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts for Release
        run: |
          cd artifacts
          for dir in */; do
            zip -r "${dir%/}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          body: "Automated multi-platform release. Includes executable and content assets."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}