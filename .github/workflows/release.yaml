name: Multi-platform Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag starting with v (e.g., v1.0.0)

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: sprite_uv_editor_linux
            executable_path: build/sprite_uv_editor
          - os: windows-latest
            artifact_name: sprite_uv_editor_windows
            executable_path: build/Release/sprite_uv_editor.exe
          - os: macos-latest
            artifact_name: sprite_uv_editor_macos
            executable_path: build/sprite_uv_editor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. LINUX FIX: Install graphics and audio development dependencies for Raylib
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxinerama-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libxkbcommon-dev

      # 2. CONFIGURATION: Fix for MSVC Static Runtime and MacOS CMake compatibility
      - name: Configure CMake
        run: >
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded" 
          -DCMAKE_POLICY_DEFAULT_CMP0091=NEW 
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      # 3. BUILD: Compile the project in Release mode
      - name: Build project
        run: cmake --build build --config Release

      # 4. PREPARATION: Collect executable and content folder into a distribution directory
      - name: Prepare Release Folder
        shell: bash
        run: |
          mkdir -p dist
          # Copy the executable based on the matrix path
          if [ -f "${{ matrix.executable_path }}" ]; then
            cp ${{ matrix.executable_path }} dist/
          else
            echo "Error: Executable not found at ${{ matrix.executable_path }}"
            exit 1
          fi
          
          # Copy the content folder if it exists
          if [ -d "content" ]; then
            cp -r content dist/
          else
            echo "Warning: Content folder not found"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the release and upload assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 5. PACKAGING: Zip each artifact directory for the final release
      - name: Zip Artifacts for Release
        run: |
          cd artifacts
          for dir in */; do
            # Remove trailing slash for the zip filename
            zip -r "${dir%/}.zip" "$dir"
          done

      # 6. PUBLISH: Create the GitHub Release and upload the .zip files
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          body: "Automated multi-platform release. Includes executable and content assets."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}